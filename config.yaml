# Category definitions with both dependencies and API URLs
categories:
  "Web Frameworks":
    dependencies:
      - "tomli"
      - "packaging" 
      - "pyyaml"
      - "click"
    api_patterns:
      - "https://api.github.com/*"
      - "https://api.example.com/users*"
      - "https://api.example.com/auth*"
    status: "allowed"
  
  "Data Science":
    dependencies:
      - "jinja2"
      - "pytest"
      - "pytest-cov" 
      - "matplotlib"
    api_patterns:
      - "https://api.openweathermap.org/*"
      - "https://api.internal.example.com/*"
    status: "allowed"
  
  "Machine Learning":
    dependencies:
      - "black"
      - "ruff"
      - "scikit-learn"
      - "keras"
    api_patterns:
      - "https://auth.example.com/*"
      - "https://api.example.com/httpx-data*"
    status: "restricted"

# Source classification settings
source_classification:
  company_name: "starc"  # Can be overridden by COMPANY_NAME env var
  internal_domains:
    - "*.starc.com"
    - "*.starc.internal"
    - "localhost"
    - "127.0.0.1"
    - "*.local"

ignore_patterns:
  - ".venv"
  - ".venv-win"
  - "__pycache__"
  - "*.pyc"
  - ".git"
